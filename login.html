<!DOCTYPE html>
<html lang="en">
<head>
	
	<title>Login V10</title>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

</head>



<body>
	<form action="" method="post" name="form1" onSubmit="JavaScript:return fSubmit();">
	<div class="container">
		<center><h2>LOGIN</h2></center>
		  <div class="form-group">
			<label for="email">Email:</label>
			<input type="email" class="form-control" id="email" placeholder="Enter email" name="Username">
		  </div>
		  <div class="form-group">
			<label for="pwd">Password:</label>
			<input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
		  </div>
		  <div class="checkbox">
			<label><input type="checkbox" name="remember"> Remember me</label>
		  </div>

		 <center><button type="submit" class="btn btn-default">Submit</button></center> 
		  
		</form>
		
	  </div>
	  <br>
	  <div class="container">
		<center>
	<button onclick="document.location='signin.html'" class="btn btn-success">sign up</button>
	</center> 
	  </div>

	</div>
	</div>
</body>

<script type="text/javascript">
	function fSubmit()
	{
		if(document.form1.Username.value == "")
		{
			swal({
                title: "error",
                text: "กรุณากรอกข้อมูล",
                icon: "error",
});
			document.form1.Username.focus();
			return false;
		}	
		if(document.form1.password.value == "")
		{
			swal({
  title: "Good job!",
  text: "You clicked the button!",
  icon: "success",
});
			document.form1.password.focus();		
			return false;
		}	
		document.form1.submit();
	}
	</script>

</html>
